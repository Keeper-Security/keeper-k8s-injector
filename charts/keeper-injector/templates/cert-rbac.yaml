{{- if and .Values.tls.autoGenerate (not .Values.tls.certManager.enabled) }}
# Role for secret management in the release namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "keeper-injector.fullname" . }}-cert-manager
  labels:
    {{- include "keeper-injector.labels" . | nindent 4 }}
    app.kubernetes.io/component: webhook-cert-manager
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-2"
    helm.sh/hook-delete-policy: before-hook-creation
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - get
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "keeper-injector.fullname" . }}-cert-manager
  labels:
    {{- include "keeper-injector.labels" . | nindent 4 }}
    app.kubernetes.io/component: webhook-cert-manager
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-2"
    helm.sh/hook-delete-policy: before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "keeper-injector.fullname" . }}-cert-manager
subjects:
  - kind: ServiceAccount
    name: {{ include "keeper-injector.fullname" . }}-cert-manager
    namespace: {{ .Release.Namespace }}
---
# ClusterRole for webhook configuration patching
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "keeper-injector.fullname" . }}-cert-manager
  labels:
    {{- include "keeper-injector.labels" . | nindent 4 }}
    app.kubernetes.io/component: webhook-cert-manager
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-2"
    helm.sh/hook-delete-policy: before-hook-creation
rules:
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - mutatingwebhookconfigurations
    verbs:
      - get
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "keeper-injector.fullname" . }}-cert-manager
  labels:
    {{- include "keeper-injector.labels" . | nindent 4 }}
    app.kubernetes.io/component: webhook-cert-manager
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-2"
    helm.sh/hook-delete-policy: before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "keeper-injector.fullname" . }}-cert-manager
subjects:
  - kind: ServiceAccount
    name: {{ include "keeper-injector.fullname" . }}-cert-manager
    namespace: {{ .Release.Namespace }}
{{- end }}
