apiVersion: v2
name: keeper-injector
description: Keeper Secrets Manager Kubernetes Injector - Inject secrets into pods at runtime
type: application
version: 0.9.0
appVersion: "0.9.0"
kubeVersion: ">=1.21.0-0"
home: https://www.keepersecurity.com
icon: https://keepersecurity.com/vault/images/keeper_icons/icon_rounded_256.png
sources:
  - https://github.com/keeper-security/keeper-k8s-injector
maintainers:
  - name: Keeper Security
    email: pam@keepersecurity.com
    url: https://www.keepersecurity.com
keywords:
  - keeper
  - secrets
  - secrets-management
  - kubernetes
  - injection
  - sidecar
  - security
annotations:
  artifacthub.io/category: security
  artifacthub.io/license: MIT
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "true"
  artifacthub.io/links: |
    - name: Documentation
      url: https://docs.keeper.io/secrets-manager/
    - name: Examples
      url: https://github.com/Keeper-Security/keeper-k8s-injector/tree/main/examples
    - name: Support
      url: https://github.com/Keeper-Security/keeper-k8s-injector/issues
  artifacthub.io/changes: |
    - kind: added
      description: Kubernetes Secret injection - Create K8s Secret objects directly from Keeper secrets
    - kind: added
      description: Efficient batching - ONE Keeper API call creates multiple K8s Secrets
    - kind: added
      description: Custom key mapping - Map Keeper fields to specific Secret keys
    - kind: added
      description: All K8s Secret types supported (Opaque, TLS, Docker config, basic-auth, SSH)
    - kind: added
      description: Four conflict resolution modes (overwrite, merge, skip-if-exists, fail)
    - kind: added
      description: Optional sidecar rotation for K8s Secrets (updates Secrets automatically)
    - kind: added
      description: Owner references for auto-cleanup when pod terminates (configurable)
    - kind: added
      description: Seven new annotations for K8s Secret control (name, namespace, mode, type, rotation, owner-ref)
    - kind: changed
      description: RBAC updated with Secret write permissions (create, update, patch, delete)
    - kind: changed
      description: Webhook handler extended with K8s Secret injection phase
    - kind: security
      description: K8s Secrets stored in etcd (less secure than file-based tmpfs) - use for GitOps or K8s-native apps only
