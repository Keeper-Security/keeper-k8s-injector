# Keeper Kubernetes Secrets Injector
# Install with: kubectl apply -f install.yaml
# Requires: cert-manager

---
apiVersion: v1
kind: Namespace
metadata:
  name: keeper-system
  labels:
    app.kubernetes.io/name: keeper-injector
---
# Source: keeper-injector/templates/pdb.yaml
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: keeper-injector
  namespace: keeper-system
  labels:
    app.kubernetes.io/name: keeper-injector
    app.kubernetes.io/version: "0.1.0"
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: keeper-injector
---
# Source: keeper-injector/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keeper-injector
  namespace: keeper-system
  labels:
    app.kubernetes.io/name: keeper-injector
    app.kubernetes.io/version: "0.1.0"
---
# Source: keeper-injector/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: keeper-injector-config
  namespace: keeper-system
  labels:
    app.kubernetes.io/name: keeper-injector
    app.kubernetes.io/version: "0.1.0"
data:
  excluded-namespaces: "kube-system,kube-public,kube-node-lease,cert-manager"
  default-refresh-interval: "5m"
  default-fail-on-error: "true"
---
# Source: keeper-injector/templates/rbac.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: keeper-injector
  labels:
    app.kubernetes.io/name: keeper-injector
    app.kubernetes.io/version: "0.1.0"
rules:
  - apiGroups: [""]
    resources: [secrets]
    verbs: [get, list, watch]
  - apiGroups: [""]
    resources: [pods]
    verbs: [get, list, watch]
  - apiGroups: [""]
    resources: [events]
    verbs: [create, patch]
  - apiGroups: [coordination.k8s.io]
    resources: [leases]
    verbs: [get, list, watch, create, update, patch, delete]
---
# Source: keeper-injector/templates/rbac.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keeper-injector
  labels:
    app.kubernetes.io/name: keeper-injector
    app.kubernetes.io/version: "0.1.0"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: keeper-injector
subjects:
  - kind: ServiceAccount
    name: keeper-injector
    namespace: keeper-system
---
# Source: keeper-injector/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: keeper-injector-webhook
  namespace: keeper-system
  labels:
    app.kubernetes.io/name: keeper-injector
    app.kubernetes.io/version: "0.1.0"
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: webhook
      protocol: TCP
      name: https
  selector:
    app.kubernetes.io/name: keeper-injector
---
# Source: keeper-injector/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: keeper-injector-metrics
  namespace: keeper-system
  labels:
    app.kubernetes.io/name: keeper-injector
    app.kubernetes.io/version: "0.1.0"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: keeper-injector
---
# Source: keeper-injector/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keeper-injector
  namespace: keeper-system
  labels:
    app.kubernetes.io/name: keeper-injector
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: keeper-injector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keeper-injector
    spec:
      serviceAccountName: keeper-injector
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: webhook
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
          image: keeper/injector-webhook:0.1.0
          imagePullPolicy: IfNotPresent
          args:
            - --cert-dir=/etc/webhook/certs
            - --health-probe-bind-address=:8081
            - --sidecar-image=keeper/injector-sidecar:0.1.0
            - --log-level=info
            - --log-format=json
            - --leader-elect=true
          ports:
            - name: webhook
              containerPort: 9443
              protocol: TCP
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/webhook/certs
              readOnly: true
      volumes:
        - name: tls-certs
          secret:
            secretName: keeper-injector-tls
---
# Source: keeper-injector/templates/webhook.yaml
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: keeper-injector
  labels:
    app.kubernetes.io/name: keeper-injector
    app.kubernetes.io/version: "0.1.0"
  annotations:
    cert-manager.io/inject-ca-from: keeper-system/keeper-injector-tls
webhooks:
  - name: pods.keeper.security
    admissionReviewVersions: [v1]
    clientConfig:
      service:
        name: keeper-injector-webhook
        namespace: keeper-system
        path: /mutate-pods
        port: 443
    failurePolicy: Fail
    matchPolicy: Equivalent
    reinvocationPolicy: Never
    rules:
      - apiGroups: [""]
        apiVersions: [v1]
        operations: [CREATE]
        resources: [pods]
        scope: Namespaced
    sideEffects: None
    timeoutSeconds: 10
    namespaceSelector:
      matchExpressions:
        - key: keeper.security/inject
          operator: NotIn
          values: [disabled]
---
# Source: keeper-injector/templates/certificate.yaml
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: keeper-injector-issuer
  namespace: keeper-system
  labels:
    app.kubernetes.io/name: keeper-injector
    app.kubernetes.io/version: "0.1.0"
spec:
  selfSigned: {}
---
# Source: keeper-injector/templates/certificate.yaml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keeper-injector-tls
  namespace: keeper-system
  labels:
    app.kubernetes.io/name: keeper-injector
    app.kubernetes.io/version: "0.1.0"
spec:
  secretName: keeper-injector-tls
  duration: 8760h
  renewBefore: 720h
  subject:
    organizations:
      - Keeper Security
  isCA: false
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - server auth
  dnsNames:
    - keeper-injector-webhook
    - keeper-injector-webhook.keeper-system
    - keeper-injector-webhook.keeper-system.svc
    - keeper-injector-webhook.keeper-system.svc.cluster.local
  issuerRef:
    name: keeper-injector-issuer
    kind: Issuer
