# Keeper Secrets Injector - One-Command Install
# Usage: kubectl apply -f https://keeper.security/k8s/injector.yaml
#
# Prerequisites:
# - Kubernetes 1.25+
# - cert-manager installed (for TLS certificate management)
#
# After installation, create a secret with your KSM configuration:
#   kubectl create secret generic keeper-auth --from-file=config=ksm-config.json
#
# Then annotate your pods:
#   annotations:
#     keeper.security/inject: "true"
#     keeper.security/auth-secret: "keeper-auth"
#     keeper.security/secret: "my-database-credentials"

---
apiVersion: v1
kind: Namespace
metadata:
  name: keeper-security
  labels:
    keeper.security/inject: disabled

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keeper-injector
  namespace: keeper-security

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: keeper-injector
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keeper-injector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: keeper-injector
subjects:
  - kind: ServiceAccount
    name: keeper-injector
    namespace: keeper-security

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: keeper-injector-issuer
  namespace: keeper-security
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keeper-injector-tls
  namespace: keeper-security
spec:
  secretName: keeper-injector-tls
  duration: 8760h
  renewBefore: 720h
  subject:
    organizations:
      - Keeper Security
  isCA: false
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - server auth
  dnsNames:
    - keeper-injector-webhook
    - keeper-injector-webhook.keeper-security
    - keeper-injector-webhook.keeper-security.svc
    - keeper-injector-webhook.keeper-security.svc.cluster.local
  issuerRef:
    name: keeper-injector-issuer
    kind: Issuer

---
apiVersion: v1
kind: Service
metadata:
  name: keeper-injector-webhook
  namespace: keeper-security
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: 9443
      protocol: TCP
      name: https
  selector:
    app.kubernetes.io/name: keeper-injector

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keeper-injector
  namespace: keeper-security
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: keeper-injector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keeper-injector
    spec:
      serviceAccountName: keeper-injector
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: webhook
          image: keeper/injector-webhook:latest
          imagePullPolicy: IfNotPresent
          args:
            - --webhook-port=9443
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
            - --sidecar-image=keeper/injector-sidecar:latest
            - --log-level=info
            - --log-format=json
            - --leader-elect=true
          ports:
            - name: webhook
              containerPort: 9443
            - name: metrics
              containerPort: 8080
            - name: health
              containerPort: 8081
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tls-certs
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
      volumes:
        - name: tls-certs
          secret:
            secretName: keeper-injector-tls

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: keeper-injector
  namespace: keeper-security
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: keeper-injector

---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: keeper-injector
  annotations:
    cert-manager.io/inject-ca-from: keeper-security/keeper-injector-tls
webhooks:
  - name: pods.keeper.security
    admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: keeper-injector-webhook
        namespace: keeper-security
        path: /mutate-v1-pod
        port: 443
    failurePolicy: Fail
    matchPolicy: Equivalent
    reinvocationPolicy: Never
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
        scope: Namespaced
    sideEffects: None
    timeoutSeconds: 10
    namespaceSelector:
      matchExpressions:
        - key: keeper.security/inject
          operator: NotIn
          values:
            - disabled
    objectSelector:
      matchExpressions:
        - key: keeper.security/inject
          operator: NotIn
          values:
            - "false"
