name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.23'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -v ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push webhook
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.webhook
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            keeper/injector-webhook:${{ steps.version.outputs.VERSION }}
            keeper/injector-webhook:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push sidecar
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.sidecar
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            keeper/injector-sidecar:${{ steps.version.outputs.VERSION }}
            keeper/injector-sidecar:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Update Helm chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" charts/keeper-injector/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" charts/keeper-injector/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package charts/keeper-injector -d .helm-packages

      - name: Generate install manifest
        run: |
          helm template keeper-injector charts/keeper-injector \
            --namespace keeper-system \
            --set image.tag=${{ steps.version.outputs.VERSION }} \
            --set sidecar.tag=${{ steps.version.outputs.VERSION }} \
            > deploy/install.yaml

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            .helm-packages/*.tgz
            deploy/install.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish Helm chart to GitHub Pages
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Initialize gh-pages if needed
        run: |
          if [ ! -d "gh-pages" ]; then
            mkdir gh-pages
            cd gh-pages
            git init
            git checkout -b gh-pages
          fi

      - name: Update Helm repo index
        run: |
          cp .helm-packages/*.tgz gh-pages/
          cd gh-pages
          helm repo index . --url https://keeper-security.github.io/keeper-k8s-injector --merge index.yaml 2>/dev/null || helm repo index . --url https://keeper-security.github.io/keeper-k8s-injector

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          keep_files: true
