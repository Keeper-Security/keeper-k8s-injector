# Release Workflow for keeper-k8s-injector
#
# WHAT THIS DOES:
#   1. Builds and pushes Docker images to Docker Hub
#   2. Packages and pushes Helm chart to Docker Hub OCI registry
#   3. Updates GitHub Pages Helm repository (gh-pages branch)
#   4. Creates GitHub Release with downloadable artifacts
#
# HOW TO TRIGGER:
#   git tag vX.Y.Z && git push origin vX.Y.Z
#
# PUBLISHED ARTIFACTS:
#   - Docker: keeper/injector-webhook:X.Y.Z, keeper/injector-sidecar:X.Y.Z
#   - Helm OCI: oci://registry-1.docker.io/keeper/keeper-injector
#   - Helm HTTP: https://keeper-security.github.io/keeper-k8s-injector
#   - GitHub Release: .tgz chart + install.yaml manifest
#
# REQUIRED SECRETS (in 'prod' environment):
#   - DOCKERHUB_USERNAME
#   - DOCKERHUB_TOKEN

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.25'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: prod  # Required to access DOCKERHUB_* secrets
    permissions:
      contents: write
      packages: write
    steps:
      # ========================================
      # SETUP
      # ========================================
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -v ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # ========================================
      # BUILD AND PUSH DOCKER IMAGES
      # Images: keeper/injector-webhook, keeper/injector-sidecar
      # Platforms: linux/amd64, linux/arm64
      # ========================================
      - name: Build and push webhook image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.webhook
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            keeper/injector-webhook:${{ steps.version.outputs.VERSION }}
            keeper/injector-webhook:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push sidecar image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.sidecar
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            keeper/injector-sidecar:${{ steps.version.outputs.VERSION }}
            keeper/injector-sidecar:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ========================================
      # PACKAGE AND PUSH HELM CHART
      # OCI: oci://registry-1.docker.io/keeper/keeper-injector
      # ========================================
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Login to Docker Hub for Helm OCI
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | helm registry login registry-1.docker.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Update Helm chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" charts/keeper-injector/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" charts/keeper-injector/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package charts/keeper-injector -d .helm-packages

      - name: Push Helm chart to Docker Hub OCI
        continue-on-error: true  # OCI push is optional; GitHub Pages is the primary distribution
        run: |
          helm push .helm-packages/keeper-injector-${{ steps.version.outputs.VERSION }}.tgz oci://registry-1.docker.io/keeper

      # ========================================
      # GENERATE KUBECTL INSTALL MANIFEST
      # For users who prefer: kubectl apply -f install.yaml
      # ========================================
      - name: Generate install manifest
        run: |
          helm template keeper-injector charts/keeper-injector \
            --namespace keeper-security \
            --set image.tag=${{ steps.version.outputs.VERSION }} \
            --set sidecar.tag=${{ steps.version.outputs.VERSION }} \
            > deploy/install.yaml

      # ========================================
      # CREATE GITHUB RELEASE
      # Includes: Helm .tgz chart, install.yaml manifest
      # ========================================
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            .helm-packages/*.tgz
            deploy/install.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ========================================
      # UPDATE GITHUB PAGES HELM REPOSITORY
      # URL: https://keeper-security.github.io/keeper-k8s-injector
      # This enables: helm repo add keeper https://keeper-security.github.io/keeper-k8s-injector
      # ========================================
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update Helm repository index
        run: |
          cp .helm-packages/keeper-injector-${{ steps.version.outputs.VERSION }}.tgz gh-pages/
          cd gh-pages
          helm repo index . --url https://keeper-security.github.io/keeper-k8s-injector --merge index.yaml

      - name: Push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Add keeper-injector-${{ steps.version.outputs.VERSION }}"
          git push
