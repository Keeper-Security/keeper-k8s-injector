name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.23'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build webhook image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.webhook
          push: false
          tags: keeper/injector-webhook:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build sidecar image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.sidecar
          push: false
          tags: keeper/injector-sidecar:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Push to Docker Hub on main branch only
  push:
    name: Push Images
    runs-on: ubuntu-latest
    environment: prod
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push webhook
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.webhook
          push: true
          tags: |
            keeper/injector-webhook:latest
            keeper/injector-webhook:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push sidecar
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.sidecar
          push: true
          tags: |
            keeper/injector-sidecar:latest
            keeper/injector-sidecar:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
