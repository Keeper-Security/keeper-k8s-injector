# Build and Release Workflow for keeper-k8s-injector
#
# WORKFLOW LOGIC:
#   - Pull Request: test + lint (fast feedback)
#   - Push to main: test + lint + build images (validation)
#   - Tag push (v*): test + lint + build + push images + Helm + GitHub Release + GitHub Pages
#
# PUBLISHED ARTIFACTS (on tag only):
#   - Docker: keeper/injector-webhook:X.Y.Z, keeper/injector-sidecar:X.Y.Z
#   - Helm OCI: oci://registry-1.docker.io/keeper/keeper-injector
#   - Helm HTTP: https://keeper-security.github.io/keeper-k8s-injector
#   - GitHub Release: .tgz chart + install.yaml manifest
#
# REQUIRED SECRETS (in 'prod' environment):
#   - DOCKERHUB_USERNAME
#   - DOCKERHUB_TOKEN

name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.25.6'

jobs:
  # ========================================
  # TEST AND LINT (runs on all events)
  # ========================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Clean Go cache
        run: go clean -modcache -cache -testcache

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          install-mode: goinstall
          args: --timeout=5m

  # ========================================
  # BUILD IMAGES (runs on main and tags)
  # ========================================
  build-images:
    name: Build Images
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build webhook image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.webhook
          push: false
          platforms: linux/amd64,linux/arm64
          tags: keeper/injector-webhook:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build sidecar image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.sidecar
          push: false
          platforms: linux/amd64,linux/arm64
          tags: keeper/injector-sidecar:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # RELEASE (runs on tag push only)
  # Publishes: Docker images, Helm chart, GitHub release, GitHub Pages
  # ========================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: prod
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # Build and push Docker images
      - name: Build and push webhook image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.webhook
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            keeper/injector-webhook:${{ steps.version.outputs.VERSION }}
            keeper/injector-webhook:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push sidecar image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.sidecar
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            keeper/injector-sidecar:${{ steps.version.outputs.VERSION }}
            keeper/injector-sidecar:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Package and push Helm chart
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Login to Docker Hub for Helm OCI
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | helm registry login registry-1.docker.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Update Helm chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" charts/keeper-injector/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" charts/keeper-injector/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package charts/keeper-injector -d .helm-packages

      - name: Push Helm chart to Docker Hub OCI
        continue-on-error: true
        run: |
          helm push .helm-packages/keeper-injector-${{ steps.version.outputs.VERSION }}.tgz oci://registry-1.docker.io/keeper

      # Generate kubectl install manifest
      - name: Generate install manifest
        run: |
          helm template keeper-injector charts/keeper-injector \
            --namespace keeper-security \
            --set image.tag=${{ steps.version.outputs.VERSION }} \
            --set sidecar.tag=${{ steps.version.outputs.VERSION }} \
            > deploy/install.yaml

      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            .helm-packages/*.tgz
            deploy/install.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Update GitHub Pages Helm repository
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update Helm repository index
        run: |
          cp .helm-packages/keeper-injector-${{ steps.version.outputs.VERSION }}.tgz gh-pages/
          cd gh-pages
          helm repo index . --url https://keeper-security.github.io/keeper-k8s-injector --merge index.yaml

      - name: Push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Add keeper-injector-${{ steps.version.outputs.VERSION }}"
          git push
