# Rotation Dashboard - Keeper K8s Injector Demo
#
# A live dashboard showing secret rotation in action.
# Watch secrets update in real-time without pod restarts!
#
# Usage:
#   1. kubectl apply -f .
#   2. kubectl port-forward svc/rotation-dashboard 8080:80
#   3. Open http://localhost:8080
#   4. Change your secret in Keeper and watch the magic!

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rotation-dashboard
  labels:
    app: rotation-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rotation-dashboard
  template:
    metadata:
      labels:
        app: rotation-dashboard
      annotations:
        # Enable Keeper injection
        keeper.security/inject: "true"
        # Reference to your KSM auth secret
        keeper.security/auth-secret: "keeper-credentials"
        # The title of your secret in Keeper
        keeper.security/secret: "rotation-demo"
        # Refresh every 15 seconds for a snappy demo
        keeper.security/refresh-interval: "15s"
    spec:
      containers:
      - name: dashboard
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        - name: history
          mountPath: /data
        command:
        - /bin/sh
        - -c
        - |
          # Initialize history file
          HISTORY_FILE="/data/history.json"
          echo "[]" > "$HISTORY_FILE"
          LAST_VALUE=""

          update_dashboard() {
            CURRENT_TIME=$(date '+%Y-%m-%d %H:%M:%S')
            CURRENT_TIMESTAMP=$(date +%s)

            # Read the secret
            if [ -f "/keeper/secrets/rotation-demo.json" ]; then
              SECRET_RAW=$(cat /keeper/secrets/rotation-demo.json 2>/dev/null)
              # Extract password field if it exists, otherwise use raw
              SECRET_VALUE=$(echo "$SECRET_RAW" | grep -o '"password":"[^"]*"' | cut -d'"' -f4 || echo "$SECRET_RAW" | head -c 100)
              if [ -z "$SECRET_VALUE" ]; then
                SECRET_VALUE=$(echo "$SECRET_RAW" | head -c 100)
              fi
            else
              SECRET_VALUE="Waiting for secret..."
            fi

            # Check if value changed and update history
            if [ "$SECRET_VALUE" != "$LAST_VALUE" ] && [ -n "$LAST_VALUE" ]; then
              # Add to history (keep last 10 entries)
              HISTORY=$(cat "$HISTORY_FILE")
              NEW_ENTRY="{\"time\":\"$CURRENT_TIME\",\"value\":\"$SECRET_VALUE\"}"
              echo "$HISTORY" | sed 's/\]$//' | { cat; [ "$HISTORY" != "[]" ] && echo ","; echo "$NEW_ENTRY]"; } | tail -c 5000 > "$HISTORY_FILE.tmp"
              mv "$HISTORY_FILE.tmp" "$HISTORY_FILE"
            fi
            LAST_VALUE="$SECRET_VALUE"

            # Calculate next refresh
            NEXT_REFRESH=$((15 - (CURRENT_TIMESTAMP % 15)))

            # Read history for display
            HISTORY_HTML=""
            if [ -f "$HISTORY_FILE" ]; then
              HISTORY_ENTRIES=$(cat "$HISTORY_FILE" | tr -d '\n' | sed 's/},{/}\n{/g' | tail -5 | tac)
              for entry in $HISTORY_ENTRIES; do
                TIME=$(echo "$entry" | grep -o '"time":"[^"]*"' | cut -d'"' -f4)
                VAL=$(echo "$entry" | grep -o '"value":"[^"]*"' | cut -d'"' -f4)
                if [ -n "$TIME" ]; then
                  HISTORY_HTML="$HISTORY_HTML<tr><td>$TIME</td><td><code>$VAL</code></td></tr>"
                fi
              done
            fi

            cat > /usr/share/nginx/html/index.html << HTMLEOF
          <!DOCTYPE html>
          <html>
          <head>
            <title>Secret Rotation Dashboard</title>
            <meta http-equiv="refresh" content="2">
            <style>
              * { box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                color: white;
                min-height: 100vh;
                margin: 0;
                padding: 40px 20px;
              }
              .container { max-width: 900px; margin: 0 auto; }
              h1 {
                text-align: center;
                font-size: 2.5em;
                margin-bottom: 10px;
              }
              .subtitle {
                text-align: center;
                color: #888;
                margin-bottom: 40px;
              }
              .card {
                background: rgba(255,255,255,0.05);
                border-radius: 16px;
                padding: 30px;
                margin-bottom: 25px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.1);
              }
              .current-secret {
                background: linear-gradient(135deg, #00d4aa 0%, #00a884 100%);
                padding: 25px;
                border-radius: 12px;
                text-align: center;
                margin: 20px 0;
              }
              .secret-value {
                font-family: 'Courier New', monospace;
                font-size: 1.8em;
                font-weight: bold;
                word-break: break-all;
              }
              .meta {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid rgba(255,255,255,0.2);
              }
              .meta-item {
                text-align: center;
              }
              .meta-label {
                font-size: 0.8em;
                color: #888;
                text-transform: uppercase;
              }
              .meta-value {
                font-size: 1.2em;
                font-weight: bold;
                margin-top: 5px;
              }
              .countdown {
                font-size: 2em;
                color: #00d4aa;
              }
              h2 {
                color: #00d4aa;
                margin-top: 0;
              }
              table {
                width: 100%;
                border-collapse: collapse;
              }
              th, td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid rgba(255,255,255,0.1);
              }
              th { color: #888; font-weight: normal; text-transform: uppercase; font-size: 0.8em; }
              code {
                background: rgba(0,212,170,0.2);
                padding: 4px 8px;
                border-radius: 4px;
                font-family: 'Courier New', monospace;
              }
              .instructions {
                background: rgba(0,212,170,0.1);
                border-left: 4px solid #00d4aa;
                padding: 20px;
                margin-top: 20px;
              }
              .pulse {
                animation: pulse 2s infinite;
              }
              @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.5; }
                100% { opacity: 1; }
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>üîê Secret Rotation Dashboard</h1>
              <p class="subtitle">Watch your secrets update in real-time</p>

              <div class="card">
                <h2>Current Secret Value</h2>
                <div class="current-secret">
                  <div class="secret-value">$SECRET_VALUE</div>
                </div>
                <div class="meta">
                  <div class="meta-item">
                    <div class="meta-label">Last Updated</div>
                    <div class="meta-value">$CURRENT_TIME</div>
                  </div>
                  <div class="meta-item">
                    <div class="meta-label">Refresh Interval</div>
                    <div class="meta-value">15 seconds</div>
                  </div>
                  <div class="meta-item">
                    <div class="meta-label">Next Check In</div>
                    <div class="meta-value countdown pulse">${NEXT_REFRESH}s</div>
                  </div>
                </div>
              </div>

              <div class="card">
                <h2>üìú Change History</h2>
                <table>
                  <thead>
                    <tr>
                      <th>Time</th>
                      <th>Value</th>
                    </tr>
                  </thead>
                  <tbody>
                    $HISTORY_HTML
                    <tr><td colspan="2" style="color:#666;text-align:center;">Change your secret in Keeper to see history</td></tr>
                  </tbody>
                </table>
              </div>

              <div class="card instructions">
                <h2>üéØ Try It Now!</h2>
                <ol>
                  <li>Open Keeper and find your <strong>"rotation-demo"</strong> record</li>
                  <li>Change the password field to something new</li>
                  <li>Save the record</li>
                  <li>Watch this dashboard update within 15 seconds!</li>
                </ol>
                <p><strong>‚ú® No pod restart needed!</strong> The sidecar handles everything.</p>
              </div>
            </div>
          </body>
          </html>
          HTMLEOF
          }

          # Initial generation
          update_dashboard

          # Background updater
          while true; do
            sleep 2
            update_dashboard
          done &

          # Start nginx
          nginx -g 'daemon off;'
      volumes:
      - name: html
        emptyDir: {}
      - name: history
        emptyDir: {}
