# Pod with Multiple Secrets
# Inject multiple secrets with a comma-separated list
apiVersion: v1
kind: Pod
metadata:
  name: my-app-multi
  annotations:
    keeper.security/inject: "true"
    keeper.security/auth-secret: "keeper-auth"
    # Multiple secrets - each becomes a JSON file in /keeper/secrets/
    keeper.security/secrets: "database-credentials, api-keys, tls-certificate"
spec:
  containers:
    - name: app
      image: alpine:latest
      command:
        - sh
        - -c
        - |
          echo "=== Database Credentials ==="
          cat /keeper/secrets/database-credentials.json
          echo ""
          echo "=== API Keys ==="
          cat /keeper/secrets/api-keys.json
          echo ""
          echo "=== TLS Certificate ==="
          cat /keeper/secrets/tls-certificate.json
          sleep infinity
